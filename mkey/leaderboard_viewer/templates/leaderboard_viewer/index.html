<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .pb-3 {
      padding-bottom: 3px;
    }

    .full-width {
      width: 100%;
    }

    .common-body {
      border-color: #5b5b5b;
      color: #e1ded5;
      background-color: #202128;
    }

    .code {
      border: 1px solid;
      border-radius: 5px;

    }
  </style>
</head>
<body class="common-body">
<div>

  <form method="post" action="{% url 'leaderboard_viewer:index' %}">
    {% csrf_token %}
    <div class="pb-3">
      <label>Dungeon<br>
        <select class="common-body full-width" name="dungeon">

          <option>Temple of Sethraliss</option>

        </select>
      </label>
    </div>
    <div>
      <label>Player Names:<br>
        <textarea class="common-body full-width" style="margin-right:15px" rows="15"

    </div>
    <br>
